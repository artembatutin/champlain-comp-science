<!DOCTYPE html>
<html>
<head>
   
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Hands-on Project 12-2</title>
   <link rel="stylesheet" href="styles.css" />

</head>

<body>
   <header>
      <h1>
         Converter
      </h1>
   </header>

   <article>
      <h2>Pounds (lb) to Kilograms (Kg) converter</h2>
      <form>
          <fieldset>
            <label for="pValue">
              Enter weight in pounds
            </label>
            <input type="number" id="pValue" />
          </fieldset>
          <fieldset>
            <button type="button" id="convertButton">Convert to Kg</button>
          </fieldset>
          <fieldset>
             <p>Weight in kilograms</p>
            <p id="kValue"></p>
          </fieldset>
     </form>
   </article>
   
   
</body>
</html>
