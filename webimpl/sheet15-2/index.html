<!DOCTYPE html>
<html >
<head>
    <title>Load XML With jQuery</title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<script>
		var list = $("<dl></dl>");
		$('home').append(list);
		$.ajax({
			type: "GET",
			url: "./myData.xml",
			dataType: "XML",
			success: function(data) {
				$.each(data.book, (function(index, book) {
					var imgCon = $("<dt></dt>");
					var img = $("<img></img>");
					img.attr("src", book.attr("imageurl"));
					imgCon.attr("class", "bookImage");
					imgCon.append(img);

					var descr = $("<dd></dd>");
					var title = $("<p>" + book.attr("title") + "</p>");
					title.attr("class", "title");
					descr.append(title);
					descr.append("<p>" + book.description + "</p>");

					list.append(imgCon + descr)
				}));
			}
		});
	</script>
</body>
</html>
