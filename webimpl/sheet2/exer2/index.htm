<!DOCTYPE html>
<html>
<head>
   
   <meta charset="utf-8" />   
   <title>Exercise 2</title>
   <link rel="stylesheet" href="styles.css" />
   
</head>

<script>
    function home() {
        document.getElementById("streetinput").value = "1 Main St.";
        document.getElementById("cityinput").value = "Sicilia";
        document.getElementById("stateinput").value = "MA";
        document.getElementById("zipinput").value = "02103";
    };

    function work() {
        document.getElementById("streetinput").value = "15 Columbine Ln.";
        document.getElementById("cityinput").value = "Crab City";
        document.getElementById("stateinput").value = "MA";
        document.getElementById("zipinput").value = "02104";
    };


</script>
<body>
   <header>
      <h1>
         Exercise 2
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <span>Home</span><br/>
               1 Main St.<br />
               Sicilia, MA 02103
               <input type="radio" id="homeoption" name="shippingaddr" onclick="home()" />


            </label>
            <label for="workoption" id="workaddr">
               <span>Work</span><br/>
               15 Columbine Ln.<br />
               Crab City, MA 02104
               <input type="radio" id="workoption" name="shippingaddr" onclick="work()" />
          
            </label>
         </fieldset>
          <fieldset id="contactinfo">
            <label for="streetinput">
              Street Address
                <input type="text" id="streetinput" />
            </label>
            <label for="cityinput">
              City
              <input type="text" id="cityinput" />
            </label>
            <label for="stateinput">
              State
              <input type="text" id="stateinput" />
            </label>
            <label for="zipinput">
              Zip
              <input type="text" id="zipinput" />
            </label>
          </fieldset>
     </form>
   </article>
   
</body>
</html>
