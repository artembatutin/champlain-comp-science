<fieldset>

	<!-- Form Name -->
	<legend>Virtual Private Server</legend>

	<!-- Multiple Radios -->
	<div class="form-group">
		<label class="col-md-4 control-label" for="server">Virtual Server</label>
		<div class="radio">
			<input name="server" id="server-0" value="20" checked="checked" type="radio" />
			<label for="server-0"> I5 - 2Gb Ram - 200Gb - 20$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-1" value="40" type="radio" />
			<label for="server-1">I5 - 6Gb Ram - 250Gb - 40$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-2" value="70" type="radio" />
			<label for="server-2">I7 - 8Gb Ram - 750Gb - 70$</label>
		</div>
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="name">Name</label>
		<input id="name" name="name" placeholder="Name" class="form-control input-md" type="text" />
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="email">Email</label>
		<input id="email" name="email" placeholder="Email" class="form-control input-md" type="text" />
	</div>

	<!-- Password input-->
	<div class="form-group">
		<label class="control-label" for="pass">Password</label>
		<input id="pass" name="pass" placeholder="Password" class="form-control input-md" type="password" />
	</div>

	<!-- Button -->
	<div class="form-group">
		<label class="control-label" for="sub">Submit</label>
		<button id="sub" name="sub" class="btn btn-primary">order</button>
	</div>

</fieldset>
