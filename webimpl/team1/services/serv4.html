<fieldset>

	<!-- Form Name -->
	<legend>Colocation</legend>

	<!-- Multiple Radios -->
	<div class="form-group">
		<label class="control-label" for="server">Storage</label>
		<div class="radio">
			<input name="server" id="server-0" value="30" checked="checked" type="radio" />
			<label for="server-0">500Gb - 30$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-1" value="40" type="radio" />
			<label for="server-1">750Gb - 40$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-2" value="50" type="radio" />
			<label for="server-2">1000GB - 50$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-3" value="60" type="radio" />
			<label for="server-3">1500GB - 60$</label>
		</div>
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="name">Name</label>
		<input id="name" name="name" placeholder="Name" class="form-control input-md" type="text" />
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="email">Email</label>
		<input id="email" name="email" placeholder="Email" class="form-control input-md" type="text" />
	</div>

	<!-- Password input-->
	<div class="form-group">
		<label class="control-label" for="pass">Password</label>
		<input id="pass" name="pass" placeholder="Password" class="form-control input-md" type="password" />
	</div>

	<!-- Button -->
	<div class="form-group">
		<label class="control-label" for="sub">Submit</label>
		<button id="sub" name="sub" class="btn btn-primary">Order</button>
	</div>

</fieldset>
