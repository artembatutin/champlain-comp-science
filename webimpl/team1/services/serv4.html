<fieldset>

  <!-- Form Name -->
  <legend>Colocation</legend>

  <!-- Multiple Radios -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="server">Storage</label>
    <div class="col-md-4">
      <div class="radio">
        <label for="server-0">
      <input name="server" id="server-0" value="30" checked="checked" type="radio">
      500Gb - 30$</input>
    </label>
      </div>
      <div class="radio">
        <label for="server-1">
      <input name="server" id="server-1" value="40" type="radio">
      750Gb - 40$</input>
    </label>
      </div>
      <div class="radio">
        <label for="server-2">
      <input name="server" id="server-2" value="50" type="radio">
      1000GB - 50$</input>
    </label>
      </div>
      <div class="radio">
        <label for="server-3">
      <input name="server" id="server-3" value="60" type="radio">
      1500GB - 60$</input>
    </label>
      </div>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>
    <div class="col-md-4">
      <input id="name" name="name" placeholder="Name" class="form-control input-md" type="text">
      </input><span class="help-block">help</span>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
      <input id="email" name="email" placeholder="Email" class="form-control input-md" type="text">
      </input><span class="help-block">help</span>
    </div>
  </div>

  <!-- Password input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="pass">Password</label>
    <div class="col-md-4">
      <input id="pass" name="pass" placeholder="Password" class="form-control input-md" type="password">
      </input><span class="help-block">help</span>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="sub">Submit</label>
    <div class="col-md-4">
      <button id="sub" name="sub" class="btn btn-primary">order</button>
    </div>
  </div>

</fieldset>
