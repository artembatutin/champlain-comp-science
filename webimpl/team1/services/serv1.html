<fieldset>

  <!-- Form Name -->
  <legend>Cloud Hosting</legend>

  <!-- Multiple Radios -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="server">Server</label>
    <div class="col-md-4">
      <div class="radio">
        <label for="server-0">
      <input name="server" id="server-0" value="5" checked="checked" type="radio">
      Pentium - 1Gb Ram - 20Gb - 5$</input>
    </label>
      </div>
      <div class="radio">
        <label for="server-1">
      <input name="server" id="server-1" value="15" type="radio">
      I3 - 2Gb Ram - 50Gb - 15$</input>
    </label>
      </div>
      <div class="radio">
        <label for="server-2">
      <input name="server" id="server-2" value="25" type="radio">
      I5 - 4Gb Ram - 100Gb - 25$</input>
    </label>
      </div>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>
    <div class="col-md-4">
      <input id="name" name="name" placeholder="Name" class="form-control input-md" type="text">
      </input><span class="help-block">help</span>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
      <input id="email" name="email" placeholder="Email" class="form-control input-md" type="text">
      </input><span class="help-block">help</span>
    </div>
  </div>

  <!-- Password input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="pass">Password</label>
    <div class="col-md-4">
      <input id="pass" name="pass" placeholder="Password" class="form-control input-md" type="password">
      </input><span class="help-block">help</span>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="sub">Submit</label>
    <div class="col-md-4">
      <button id="sub" name="sub" class="btn btn-primary">order</button>
    </div>
  </div>

</fieldset>
