<fieldset>

	<!-- Form Name -->
	<legend>Cloud Hosting</legend>

	<!-- Multiple Radios -->
	<div class="form-group">
		<label class="control-label" for="server">Server</label>
		<div class="radio">
			<input name="server" id="server-0" value="5" checked="checked" type="radio" />
			<label for="server-0">Pentium - 1Gb Ram - 20Gb - 5$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-1" value="15" type="radio" />
			<label for="server-1">I3 - 2Gb Ram - 50Gb - 15$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-2" value="25" type="radio" />
			<label for="server-2">I5 - 4Gb Ram - 100Gb - 25$</label>
		</div>
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="name">Name</label>
		<input id="name" name="name" placeholder="Name" class="form-control input-md" type="text" />
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="email">Email</label>
		<input id="email" name="email" placeholder="Email" class="form-control input-md" type="text" />
	</div>

	<!-- Password input-->
	<div class="form-group">
		<label class="control-label" for="pass">Password</label>
		<input id="pass" name="pass" placeholder="Password" class="form-control input-md" type="password" />
	</div>

	<!-- Button -->
	<div class="form-group">
		<label class="control-label" for="sub">Submit</label>
		<button id="sub" name="sub" class="btn btn-primary">order</button>
	</div>

</fieldset>
