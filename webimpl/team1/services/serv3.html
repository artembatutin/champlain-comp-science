<fieldset>

	<!-- Form Name -->
	<legend>Dedicated Server</legend>

	<!-- Multiple Radios -->
	<div class="form-group">
		<label class="control-label" for="server">Dedicated Server</label>
		<div class="radio">
			<input name="server" id="server-0" value="80" checked="checked" type="radio" />
			<label for="server-0">I7 - 8Gb Ram - 500Gb - 80$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-1" value="100" type="radio" />
			<label for="server-1">Xeon 3Gz - 12Gb Ram - 750Gb - 100$</label>
		</div>
		<div class="radio">
			<input name="server" id="server-2" value="140" type="radio" />
			<label for="server-2">Xeon 3.2Gz - 16Gb Ram - 1000Gb - 140$</label>
		</div>
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="name">Name</label>
		<input id="name" name="name" placeholder="Name" class="form-control input-md" type="text" />
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="control-label" for="email">Email</label>
		<input id="email" name="email" placeholder="Email" class="form-control input-md" type="text" />
	</div>

	<!-- Password input-->
	<div class="form-group">
		<label class="control-label" for="pass">Password</label>
		<input id="pass" name="pass" placeholder="Password" class="form-control input-md" type="password" />
	</div>

	<!-- Button -->
	<div class="form-group">
		<label class="control-label" for="sub">Submit</label>
		<button id="sub" name="sub" class="btn btn-primary">Order</button>
	</div>

</fieldset>
