    <main style="margin-right: 0">
        <p>Want to work at JavaJam? Fill out the form below to start your application.</p>

        <div class="container">
            <form>
                <label for="pers">Name: </label>
                <input type="text" name="pers" id="pers" />
                <br /><br />

                <label for="mail">Email: </label>
                <input type="email" name="mail" id="mail" />
                <br /><br />

                <label for="phone">Telephone Number: </label>
                <input type="tel" name="phone" id="phone" />
                <br /><br />

                <label for="pos">Position: </label>
                <input type="text" name="pos" id="pos" />


                <input type="radio" value="part" name="time" id="part" style="width: auto" />
                <label for="part" style="width: auto">Part-Time</label>

                <input type="radio" value="full" name="time" id="full" style="width: auto" />
                <label for="full" style="width: auto">Full-Time</label>


                <br /><br />
                <label for="av">Date of Availability: </label>
                <input type="date" name="av" id="av" />
                <input type="checkbox" value="am" name="day" id="am" style="width: 30px" />
                <label for="part" style="width: auto">AM</label>
                <input type="checkbox" value="pm" name="day" id="pm" style="width: 30px" />
                <label for="full" style="width: auto">PM</label>
                <br /><br />
                <label for="yexp">Yers of Experience</label>
                <input type="number" name="yexp" id="yexp" />
                <br /><br />
                <label for="exp" style="vertical-align: top;">Experience: </label>
                <textarea name="exp" id="exp" cols="40" rows="4"></textarea>
                <br />
                <input type="submit" style=" width: auto; display: block; margin: 0 auto;" value="Apply Now" />
            </form>
        </div>
    </main>
